<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WS tester</title>
</head>
<body>
<script>
    window.onload = () => {
      const wsClient = new WebSocket('ws://localhost:8080/kingdom-update/1')

      wsClient.onmessage = event => {
        const message = JSON.parse(event.data)
        console.log(message)
      }
    }
  </script>
</body>
</html>
